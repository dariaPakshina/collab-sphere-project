<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Would you like to delete this document?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="deleteDoc()"
    style="color: rgb(213, 58, 58)"
  >
    Delete
  </button>
</mat-dialog-actions>
