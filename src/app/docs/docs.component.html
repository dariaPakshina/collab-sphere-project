<app-nav-docs></app-nav-docs>

<mat-spinner *ngIf="loading"></mat-spinner>

<div class="box" *ngIf="!loading">
  <div
    *ngIf="this.sortService.sortValues.sortLatest === true"
    class="container"
  >
    <app-doc-card
      [doc]="doc"
      [index]="id"
      *ngFor="let doc of docs | sort : 'edittime' : 'asc'; let id = index"
    >
    </app-doc-card>
  </div>

  <div
    *ngIf="this.sortService.sortValues.sortOldest === true"
    class="container"
  >
    <app-doc-card
      [doc]="doc"
      *ngFor="let doc of docs | sort : 'edittime' : 'desc'; let id = index"
    >
    </app-doc-card>
  </div>

  <div *ngIf="this.sortService.sortValues.sortTitle === true" class="container">
    <app-doc-card
      [doc]="doc"
      [index]="id"
      *ngFor="let doc of docs | sort : 'title' : 'asc'; let id = index"
    >
    </app-doc-card>
  </div>
</div>
